<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOTOP汽配 - 二手卡车及挂车配件专家</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .contact-info {
            background-color: #fff;
            padding: 30px;
            margin-top: 40px;
            text-align: center;
            border-radius: 10px;
        }

        .social-media {
            margin-top: 30px;
            text-align: center;
        }

        .social-media a {
            color: #333;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #ff6600;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .highlight {
            color: #ff6600;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>AOTOP汽配</h1>
        <p>专业二手卡车及挂车配件供应商</p >
    </header>

    <div class="container">
        <div class="products">
            <!-- 产品示例 1 -->
            <div class="product-card">
                < img src="product1.jpg" alt="卡车发动机配件">
                <h3>二手卡车发动机配件</h3>
                <p>优质二手发动机部件，经过严格检测，确保性能可靠</p >
            </div>

            <!-- 产品示例 2 -->
            <div class="product-card">
                < img src="product2.jpg" alt="挂车刹车系统">
                <h3>挂车刹车系统组件</h3>
                <p>全套刹车系统配件，包含刹车片、刹车鼓等关键部件</p >
            </div>

            <!-- 添加更多产品卡片 -->
        </div>

        <div class="contact-info">
            <h2>立即联系我们</h2>
            <p><span class="highlight">电话:</span> +86 138-1234-5678</p >
            <p><span class="highlight">微信:</span> AOTOP888</p >
            <p><span class="highlight">WhatsApp:</span> +86 138-1234-5678</p >

           
        </div>
    </div>

    <footer>
        <p>© 2023 AOTOP汽配 - 专业二手卡车配件供应商</p >
        <p>地址：中国山东省济宁市梁山县</p >
    </footer>
</body>
</html>
